<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bootstrap Task 8</title>
</head>
<body>
    <div class="container mt-5">
    <form id="projectForm">
      <div class="form-group mt-2">
        <label for="Name" class="mb-1 mt-4">Name</label>
        <input type="text" class="form-control" id="Name" name="Name" placeholder="Name">
        <small class="error-text"></small>
      </div>
      
      <div class="form-group mt-2">
        <label for="email" class="mb-1">Email</label> 
        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail Address">
        <small class="error-text"></small>
      </div>

      <div class="form-group mt-2">
        <label for="password" class="mb-1">Password</label>
        <i class="fas fa-phone"></i>
        <input type="text" class="form-control" id="password" name="password" placeholder="Password">
        <small class="error-text"></small>
      </div>

      <div class="form-group mt-2">
        <label for="Hobbies" class="mb-1">Hobbies</label>
        <input type="text" class="form-control" placeholder="Hobbies">
      </div><br>
      
      <button type="submit" class="btn btn-primary mb-4">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
